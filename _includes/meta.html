<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

{% if page.url == '/' or page.url == '/index.html' %}
  <title>{{ site.title | escape }}</title>
{% else %}
  <title>{{ page.title | escape }} â€” {{ site.title | escape }}</title>
{% endif %}

<link rel="shortcut icon" href="/static/favicon.ico?v=001">
<link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ '/feed.json' | absolute_url }}">
{% feed_meta %}

<meta name="author" content="{{ site.title | escape }}">
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta name="keywords" content="{{ site.keywords | escape }}">
